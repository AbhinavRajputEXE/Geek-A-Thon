<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Comparison</title>
  <link rel="stylesheet" href="compare.css">
  <link rel="icon" type="image/x-icon" href="/images/compar.png">

</head>

<body>
  <header>
    <h1>Player Comparison</h1>
  </header>
  <main>
    <div class="container">
      <section class="player" id="player1">
        <h2>Player 1</h2>
        <select id="player1Select">
          <!-- Player 1 dropdown options will be populated dynamically -->
        </select>
      </section>
      <section class="player" id="player2">
        <h2>Player 2</h2>
        <select id="player2Select">
          <!-- Player 2 dropdown options will be populated dynamically -->
        </select>
      </section>
    </div>
    <button id="compareBtn">Compare</button>
  </main>
  <script src="compare.js"></script>
</body>

</html>
